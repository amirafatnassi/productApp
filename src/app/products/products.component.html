<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes produits</h2>
        <ul class="list-group">
          <button class="btn btn-primary" type="button" routerLink="/add">
            Ajout d'un produit
          </button>
          <app-product
            *ngFor="let product of products; let i=index"
            [nomProduit]="product.nomProduit"
            [description]="product.description"
            [id]="i"
          ></app-product>
        </ul>
      </div>
    </div>
  </div>
