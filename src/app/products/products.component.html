<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes produits</h2>
      <button class="btn btn-primary" routerLink="/add">Ajouter produit</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom de produit</th>
            <th>Description</th>
            <th>Quantit√©</th>
            <th>Prix</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products;">
            <td>{{ product.id }}</td>
            <td>{{ product.nomProduit }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.quantite }}</td>
            <td>{{ product.prix }}</td>
            <td>
                <button class="btn btn-primary me-2" routerLink="/products/edit/{{product.id}}">Editer</button>
                <button class="btn btn-danger" (click)="suppProduct(product.id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
